# Turn off the screen after 10 minutes of inactivity
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend the system after 1h of inactivity
listener {
   timeout = 3600
   on-timeout = systemctl suspend
}
