#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

#XDG Specifications
env = XDG_CURRENT_DESKTOP,X-Generic
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = TERMINAL,terminator
env = EDITOR,nano
env = XDG_CONFIG_HOME,$HOME/.config

# Use wayland if available, fall back to x11 if not.
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = CLUTTER_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = MOZ_ENABLE_WAYLAND,1
 
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,Orchis-Dark
env = JDK_JAVA_OPTIONS,-Dawt.useSystemAAFontSettings=on -Dswing.aatext=true

# Run SDL2 applications on Wayland. Remove if games cause compatibility issues
env = SDL_VIDEODRIVER,wayland 
env = BEMOJI_TYPE_CMD,ydotool

# NVIDIA Specific
# https://wiki.hyprland.org/hyprland-wiki/pages/Nvidia/
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = WLR_NO_HARDWARE_CURSORS,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_SYNC_TO_VBLANK,1

# ydotool socket for copyq
env = YDOTOOL_SOCKET,/usr/.ydotool_socket

cursor {
    no_hardware_cursors = true
    default_monitor = DP-2
}


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = DP-1, 2560x1440@144, 5120x0, 1
monitor = DP-2, 2560x1440@144, 2560x0, 1
monitor = DP-3, 2560x1440@144, 0x0, 1


#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = ~/.config/rofi/close_on_screen_change.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = copyq
exec-once = sleep 5 && safeeyes
exec-once = sleep 2 && todoist-nativefier


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ffe1ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.8, 0.3, 0.95
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = windowsIn, 1, 3, default, popin 80%
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    # Allow pseudotiling (mod + P)
    pseudotile = true
    # If true, behaves like i3. If false, when a window is closed other windows can move to fill the gap
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    focus_on_activate = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model = pc104
    kb_options =
    kb_rules =

    # 0 - Cursor movement will not change focus. Click changes focus.
    # 1 - Cursor movement will always change focus to the window under the cursor.
    # 2 - Cursor movement will not change keyboard focus, but will allow scrolling. Click changes focus.
    # 3 - Neither cursor movement nor click will change focus.
    follow_mouse = 2

    # 1 - focus will change to the window under the cursor when changing from tiled-to-floating and vice versa. 
    # 2 - focus will also follow mouse on float-to-float switches.
    float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER
$hyprDir = ~/.config/hypr

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, terminator
bind = $mainMod, BackSpace, exec, $hyprDir/kill-window
bind = $mainMod, Space, exec, rofi -modi combi -show combi
bind = $mainMod, Period, exec, $hyprDir/rofimoji-wrap
bind = $mainMod, Comma, exec, $hyprDir/rofimoji-wrap
bind = $mainMod, E, exec, nemo
bind = $mainMod, V, exec, copyq menu

bind = $mainMod, N, exec, $hyprDir/new-workspace goto
bind = $mainMod, M, exec, $hyprDir/new-workspace move-and-goto
bind = $mainMod SHIFT, M, exec, $hyprDir/new-workspace move

bind = $mainMod, T, togglegroup,
bind = $mainMod, BackSlash, togglesplit,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, Space, togglefloating,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize
binde = $mainMod CTRL, left, resizeactive,-100 0
binde = $mainMod CTRL, right, resizeactive,100 0
binde = $mainMod CTRL, up, resizeactive,0 -100
binde = $mainMod CTRL, down, resizeactive,0 100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio volume
# $volume = ~/.config/i3/volume-notification/volume.sh
# binde =, XF86AudioRaiseVolume, exec, $volume up
# binde =, XF86AudioLowerVolume, exec, $volume down
# bind  =, XF86AudioMute,        exec, $volume mute
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 2%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 2%-
bind  =, XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind  =, XF86AudioMicMute,     exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind  =, Print, exec, hyprshot --mode region --clipboard-only --freeze --notif-timeout 1000

# App shortcuts
bind = CONTROL ALT SHIFT, 1, exec, xdg-open https://www.youtube.com/feed/subscriptions
bind = CONTROL ALT SHIFT, 2, exec, discord
bind = CONTROL ALT SHIFT, 3, exec, zen-browser
bind = CONTROL ALT SHIFT, 4, exec, code
bind = CONTROL ALT SHIFT, 5, exec, github-desktop


